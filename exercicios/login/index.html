<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querry.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="login">
            <div class="imagem">
                <!-- imagem -->.
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no
                    seu ambiente.</p>
                <form action="#" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="email" name="email" id="iemial" placeholder="Seu e-mail" required>
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" placeholder="Sua senha" required>
                        <label for="isenha">senha</label>
                    </div>
                    <input id="enter" type="submit" value="Entrar">
                    <a href="#"  id="esq">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
