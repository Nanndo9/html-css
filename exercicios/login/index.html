<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="login">
            <div class="imagem">
                <!-- imagem -->.
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no
                    seu ambiente.</p>
                <p>
                <form action="#" method="post">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <label for="iusu"></label>
                    <input type="email" name="usu" id="iusu" placeholder="seu e-mail" required>
                    </p>
                    <p>
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <label for="ikey"></label>
                        <input type="password" name="key" id="ikey" placeholder="sua senha" required>
                    </p>
                    <p>
                        <input id="entrar" type="submit" value="Entrar">
                    </p>
                    <p> <a href="#" id="butao">esqueci minha senha</a></p>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
