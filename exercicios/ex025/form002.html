<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isu">Usuario: </label>
            <input type="text" name="isu" id="isu" required minlength="3" placeholder="Usuario" autocomplete="username">
        </p>
        <p>
            <label for="ipass">Password:</label>
            <input type="password" name="ipass" id="ipass" required minlength="8" placeholder="Senha" autocomplete="current-password">

        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
