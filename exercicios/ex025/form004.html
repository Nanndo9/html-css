<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="iemail">e-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes"  >

        </p>
        <p>
            <label for="iy">Data de nascimento:</label>
            <input type="date" name="y" id="iy" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </fieldset>
    </form>
</body>

</html>
