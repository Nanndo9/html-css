<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video com HTML5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu propio servidor</p>
    <video controls width="500" poster="imagens/limoes-capa.png">
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/Meu-Video3.mp4" type="video/mkv" />
      <source src="midia/Meu-Video.webm" type="video/webm" />
    </video>
    <h1>Inserindo videos do YouTube:</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/gUDXI8GO7_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
